<div class="wrapper">
    <div class="row">
        <div class="col-12">
            <h1>Detalle usuario</h1>
        </div>
    </div>
    <hr>

    <div class="row" *ngIf="!goodPractice && !loading">
        <img src="./assets/notfound.png" class="d-block mx-auto img-not-found" alt="No existen resultados">
    </div>

    <div class="card" *ngIf="goodPractice">
        <div class="card-header bg-primary text-white">
            Diseñador tipo de gasto
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12 col-md-6 form-group">
                                <label for="palabra_clave">Palabra clave</label>
                                <input type="text" class="form-control form-control-user" id="palabra_clave"
                                    formControlName="palabra_clave">
                                <div *ngIf="form.controls.palabra_clave.invalid && (form.controls.palabra_clave.dirty || form.controls.palabra_clave.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="form.controls.palabra_clave.errors.required">
                                        La palabra clave es obligatoria
                                    </div>
                                    <div *ngIf="form.controls.palabra_clave.errors.whitespace">
                                        Los apellidos no pueden ser vacíos
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label for="porcentaje">Porcentaje</label>
                                <input type="number" class="form-control form-control-user" id="porcentaje"
                                    formControlName="porcentaje">
                                <div *ngIf="form.controls.porcentaje.invalid && (form.controls.porcentaje.dirty || form.controls.porcentaje.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="form.controls.porcentaje.errors.required">
                                        El porcentaje es obligatorio
                                    </div>
                                    <div *ngIf="form.controls.porcentaje.errors.min">
                                        El porcentaje mínimo es 1
                                    </div>
                                    <div *ngIf="form.controls.porcentaje.errors.max">
                                        El porcentaje máximo es 100
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-12 text-right mt-2">
                                <button [disabled]="form.pristine || form.invalid || loading" type="button"
                                    (click)="save()" class="btn btn-primary mr-1">
                                    <span *ngIf="newGoodPractice"> <i class="fas"
                                            [ngClass]="{'fa-save': !loading, 'fa-spinner fa-spin': loading}"
                                            aria-hidden="true"></i>
                                        Guardar</span>
                                    <span *ngIf="!newGoodPractice"> <i class="fas"
                                            [ngClass]="{'fa-edit': !loading, 'fa-spinner fa-spin': loading}"
                                            aria-hidden="true"></i>
                                        Editar</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-right">
            <button type="button" (click)="back()" class="btn btn-secondary mr-1">
                <span><i class="fas fa-arrow-left" aria-hidden="true"></i> Volver</span>
            </button>
        </div>
    </div>

</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
