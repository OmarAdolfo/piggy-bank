<div class="row">
    <div class="col-12">
        <h1>Plantillas</h1>
    </div>
</div>
<hr>
<form [formGroup]="form">
    <div class="row mt-3">
        <div class="col-3 form-group text-center">
            <label for="anno">A単o</label>
        </div>
        <div class="col-3 form-group">
            <input type="number" class="form-control form-control-user" id="anno" formControlName="anno">
        </div>
        <div class="col-3 form-group text-center">
            <label for="mes">Mes</label>
        </div>
        <div class="col-3 form-group">
            <p-dropdown [options]="months" formControlName="mes" placeholder="Seleccione un mes" optionLabel="name"
                [showClear]="true">
            </p-dropdown>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12 text-right">
            <button [disabled]="form.pristine || form.invalid" type="button" (click)="addTemplate()"
                class="btn btn-primary mr-1">
                <i class="fas fa-plus" aria-hidden="true"></i>
                <span> A単adir plantilla</span>
            </button>
            <button [disabled]="form.pristine || form.invalid" type="button" (click)="addTemplate()"
                class="btn btn-primary">
                <i class="fas fa-edit" aria-hidden="true"></i>
                <span> Copiar plantilla</span>
            </button>
        </div>
    </div>
</form>
<h2>Listado de plantillas</h2>
<div *ngIf="templatesTotal?.length > 0; else noTemplates">
    <div class="row mt-3">
        <div class="col-12 col-md-3 text-center">
            <label for="exampleInputEmail1">Seleccione un a単o:</label>
        </div>
        <div class="col-12 col-md-3">
            <p-dropdown [(ngModel)]="selectedYear" [options]="years" optionLabel="anno" placeholder="Seleccione un a単o" (onChange)="selectYear($event)"></p-dropdown>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-4 col-lg-3 mt-3" *ngFor="let template of templates">
            <div class="card bg-secondary border border-dark">
                <div class="card-body d-flex justify-content-between">
                    <div>{{getMonth(template.mes)}}</div>
                    <div>
                        <button type="button" (click)="editTemplate()" class="btn btn-primary">
                            <i class="fas fa-edit" aria-hidden="true"></i>
                        </button>
                        <button type="button" (click)="confirm(template.id)" class="ml-1 btn btn-primary">
                            <i class="fas fa-trash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #noTemplates>
    <div class="alert alert-secondary" role="alert">
        No existen plantillas
    </div>
</ng-template>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
