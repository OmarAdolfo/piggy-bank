<div class="wrapper">
    <div class="row">
        <div class="col-12">
            <h1>Detalle meta de ahorro</h1>
        </div>
    </div>
    <hr>

    <div class="row" *ngIf="!metaSaving && !loading">
        <img src="./assets/notfound.png" class="d-block mx-auto img-not-found" alt="No existen resultados">
    </div>

    <div class="card" *ngIf="metaSaving">
        <div class="card-header bg-primary text-white">
            Diseñador objetivo
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12 col-md-6 form-group">
                                <label for="anno">Año</label>
                                <input type="number" class="form-control form-control-user" id="anno"
                                    formControlName="anno">
                                <div *ngIf="form.controls.anno.invalid && (form.controls.anno.dirty || form.controls.anno.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="form.controls.anno.errors.required">
                                        El año es obligatorio
                                    </div>
                                    <div *ngIf="form.controls.anno.errors.pattern">
                                        El año debe estar formado por cuatro números
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="textbox" class="form-control form-control-user" formControlName="cantidad"
                                    placeholder="XX.XX" appTwoDigitDecimaNumber>
                                <div *ngIf="form.controls.cantidad.invalid && (form.controls.cantidad.dirty || form.controls.cantidad.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="form.controls.cantidad.errors.required">
                                        La cantidad es obligatoria
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-12 text-right mt-2">
                                <button [disabled]="form.pristine || form.invalid || loading" type="button"
                                    (click)="save()" class="btn btn-primary mr-1">
                                    <span>
                                        <i class="fas" [ngClass]="{'fa-save': !loading, 'fa-spinner fa-spin': loading}"
                                            aria-hidden="true"></i>
                                        Guardar
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-right">
            <button type="button" (click)="back()" class="btn btn-secondary mr-1">
                <span><i class="fas fa-arrow-left" aria-hidden="true"></i> Volver</span>
            </button>
        </div>
    </div>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
