<div class="wrapper">
    <div class="row">
        <div class="col-12">
            <h1>Detalle usuario</h1>
        </div>
    </div>
    <hr>

    <div class="row" *ngIf="!user && !loading">
        <img src="assets/notfound.png" class="d-block mx-auto img-not-found" alt="No existen resultados">
    </div>

    <div class="card" *ngIf="user">
        <div class="card-header bg-primary text-white">
            Diseñador usuario
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12 col-md-6 form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control form-control-user" id="nombre"
                                    formControlName="nombre">
                                <div *ngIf="form.controls.nombre.invalid && (form.controls.nombre.dirty || form.controls.nombre.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="form.controls.nombre.errors.required">
                                        El nombre es obligatorio
                                    </div>
                                    <div *ngIf="form.controls.nombre.errors.whitespace">
                                        El nombre no puede ser vacío
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control form-control-user" id="apellidos"
                                    formControlName="apellidos">
                                <div *ngIf="form.controls.apellidos.invalid && (form.controls.apellidos.dirty || form.controls.apellidos.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="form.controls.apellidos.errors.required">
                                        Los apellidos son obligatorios
                                    </div>
                                    <div *ngIf="form.controls.nombre.errors.whitespace">
                                        Los apellidos no pueden ser vacíos
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label for="rol">Rol</label>
                                <div>
                                    <p-selectButton [options]="roles" formControlName="rol"></p-selectButton>
                                    <div *ngIf="form.controls.rol.invalid && (form.controls.rol.dirty || form.controls.rol.touched)"
                                        class="alert alert-danger mt-1">
                                        <div *ngIf="form.controls.rol.errors.required">
                                            El rol es obligatorio
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="text" class="form-control form-control-user" id="email"
                                    formControlName="email">
                                <div *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched)"
                                    class="alert alert-danger mt-1">
                                    <div *ngIf="form.controls.email.errors.required">
                                        El correo electrónico es obligatorio
                                    </div>
                                    <div *ngIf="form.controls.email.errors.email">
                                        El correo electrónico no tiene un formato correcto
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-12 text-right mt-2">
                                <button [disabled]="form.pristine || form.invalid || loading" type="button"
                                    (click)="save()" class="btn btn-primary mr-1">
                                    <span *ngIf="newUser"> <i class="fas"
                                            [ngClass]="{'fa-save': !loading, 'fa-spinner fa-spin': loading}"
                                            aria-hidden="true"></i>
                                        Guardar</span>
                                    <span *ngIf="!newUser"> <i class="fas"
                                            [ngClass]="{'fa-edit': !loading, 'fa-spinner fa-spin': loading}"
                                            aria-hidden="true"></i>
                                        Editar</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12 text-right">
            <button type="button" (click)="back()" class="btn btn-secondary mr-1">
                <span><i class="fas fa-arrow-left" aria-hidden="true"></i> Volver</span>
            </button>
        </div>
    </div>

</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
