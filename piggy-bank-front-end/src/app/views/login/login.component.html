<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5 bg-primary text-white ">
                <div class="card-body p-0 border border-dark border-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Inicio de sesión</h1>
                                </div>
                                <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="form-group">
                                        <label for="email">Correo electrónico</label>
                                        <input type="email" class="form-control form-control-user" id="email"
                                            formControlName="email" required>
                                        <div *ngIf="loginForm.controls.email.invalid && (loginForm.controls.email.dirty || loginForm.controls.email.touched)"
                                            class="alert alert-danger mt-1">
                                            <div *ngIf="loginForm.controls.email.errors.required">
                                                El correo electrónico es obligatorio
                                            </div>
                                            <div *ngIf="loginForm.controls.email.errors.email">
                                                El correo electrónico no tiene un formato correcto
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control form-control-user" id="password"
                                            formControlName="password" required>
                                        <div *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched)"
                                            class="alert alert-danger mt-1">
                                            <div *ngIf="loginForm.controls.password.errors.required">
                                                La contraseña es obligatoria
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit"
                                        [disabled]="loginForm.pristine || loginForm.invalid"
                                        class="btn btn-secondary btn-user btn-block">
                                        Iniciar sesión
                                    </button>
                                </form>
                                <hr class="bg-white">
                                <div class="text-center">
                                    <a class="small text-white" [routerLink]="['/forgot-password']">¿Olvidaste tu
                                        contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small text-white" [routerLink]="['/signin']">Crea una cuenta</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
