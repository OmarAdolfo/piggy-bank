<div class="wrapper">
    <div class="row">
        <div class="col-12">
            <h1>Perfil</h1>
        </div>
    </div>
    <hr>

    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Datos de la cuenta
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <form *ngIf="user" class="user" [formGroup]="profileForm">
                                <div class="row">
                                    <div class="col-12 col-md-3">
                                        <label for="nombre">Nombre</label>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <input type="nombre" class="form-control" id="nombre" formControlName="nombre">
                                    </div>
                                    <div class="col-12 col-md-3 mt-3 mt-md-0">
                                        <label for="apellidos">Apellidos</label>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <input type="apellidos" class="form-control" id="apellidos"
                                            formControlName="apellidos">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 col-md-3">
                                        <label for="email">Correo electrónico</label>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <input type="email" class="form-control" id="email" formControlName="email">
                                    </div>
                                    <div class="col-12 col-md-3 mt-3 mt-md-0">
                                        <label for="fechaCreacion">Fecha de creación</label>
                                    </div>
                                    <div class="col-12 col-md-3">
                                        <input type="fechaCreacion" class="form-control" id="fechaCreacion"
                                            formControlName="fechaCreacion">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12 col-md-3">
                                        <label for="rol">Rol</label>
                                    </div>
                                    <div class="col-12 col-md-3" *ngIf="user.rol === 'USER'">
                                        <h4><span class="badge badge-secondary">Usuario</span></h4>
                                    </div>
                                    <div class="col-12 col-md-3" *ngIf="user.rol === 'ADMIN'">
                                        <h4><span class="badge badge-secondary">Administrador</span></h4>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Nueva contraseña
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <form *ngIf="user" class="user" [formGroup]="newPasswordForm">
                                <div class="row">
                                    <div class="col-12 col-md-6 form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control form-control-user" id="password"
                                            formControlName="password" required>
                                        <div *ngIf="newPasswordForm.controls.password.invalid && (newPasswordForm.controls.password.dirty || newPasswordForm.controls.password.touched)"
                                            class="alert alert-danger mt-1">
                                            <div *ngIf="newPasswordForm.controls.password.errors.required">
                                                La contraseña es obligatoria
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 form-group">
                                        <label for="repeatPassword">Confirmar contraseña</label>
                                        <input type="password" class="form-control form-control-user"
                                            id="repeatPassword" formControlName="repeatPassword" required>
                                        <div *ngIf="newPasswordForm.controls.repeatPassword.invalid && (newPasswordForm.controls.repeatPassword.dirty || newPasswordForm.controls.repeatPassword.touched)"
                                            class="alert alert-danger mt-1">
                                            <div *ngIf="newPasswordForm.controls.repeatPassword.errors.required">
                                                La confirmación de contraseña es obligatoria
                                            </div>
                                            <div *ngIf="newPasswordForm.controls.repeatPassword.errors.notEquals">
                                                La confirmación de contraseña debe ser igual a la contraseña
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 form-group text-right">
                                        <button [disabled]="newPasswordForm.pristine || newPasswordForm.invalid"
                                            type="button" (click)="resetPassword()" class="btn btn-primary">
                                            <i class="fas fa-save" aria-hidden="true"></i>
                                            <span> Cambiar contraseña</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
