<div class="wrapper">
    <div class="row">
        <div class="col-12">
            <h1>Usuarios</h1>
        </div>
    </div>
    <hr>

    <div class="card mt-3">
        <div class="card-header bg-primary text-white">
            Buscador de usuarios
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-6 form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control form-control-user" id="nombre"
                                    formControlName="nombre">
                            </div>
                            <div class="col-6 form-group">
                                <label for="nombre">Apellidos</label>
                                <input type="text" class="form-control form-control-user" id="apellidos"
                                    formControlName="apellidos">
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-6 form-group">
                                <label for="nombre">Correo electrónico</label>
                                <input type="text" class="form-control form-control-user" id="email"
                                    formControlName="email">
                            </div>
                            <div class="col-6 form-group">
                                <label for="nombre">Rol</label>
                                <div>
                                    <p-selectButton [options]="roles" id="rol" formControlName="rol">
                                    </p-selectButton>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-12 text-right mt-2">
                                <button type="button" (click)="search()" class="btn btn-primary mr-1">
                                    <i class="fas fa-search" aria-hidden="true"></i>
                                    <span> Buscar</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header bg-primary text-white">
            Listado de usuarios
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <p-table [columns]="cols" [value]="users" selectionMode="single" [paginator]="true" [rows]="10"
                        [responsive]="true" (onLazyLoad)="customSort($event)" [lazy]="true"
                        [totalRecords]="totalRecords">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td>
                                    {{rowData['nombre']}}
                                </td>
                                <td>
                                    {{rowData['apellidos']}}
                                </td>
                                <td>
                                    {{rowData['email']}}
                                </td>
                                <td>
                                    {{rowData['rol']}}
                                </td>
                                <td>
                                    {{rowData['created_at'] | date: 'dd/MM/yyyy'}}
                                </td>
                                <td>
                                    {{rowData['updated_at'] | date: 'dd/MM/yyyy'}}
                                </td>
                                <td>
                                    <button type="button" (click)="onRowSelect(rowData['id'])"
                                        class="btn btn-secondary mr-1">
                                        <span><i class="fas fa-edit" aria-hidden="true"></i></span>
                                    </button>
                                    <button type="button" (click)="confirm(rowData['id'])"
                                        class="btn btn-secondary mr-1">
                                        <span><i class="fas fa-trash" aria-hidden="true"></i></span>
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary" let-rowData>
                            <div style="text-align:left">
                                <button type="button" pButton icon="pi pi-plus" (click)="add()" label="Añadir"></button>
                            </div>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>

    <p-toast [style]="{marginTop: '80px'}"></p-toast>
    <p-confirmDialog [style]="{width: '50vw'}" [acceptLabel]="'Sí'"></p-confirmDialog>
</div>
