<div class="row">
    <div class="col-12">
        <h1>Buenas prácticas</h1>
    </div>
</div>
<hr>
<p-accordion>
    <p-accordionTab header="Búsqueda">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-6 col-md-3">
                    <label for="palabraClave">Palabra clave</label>
                </div>
                <div class="col-6 col-md-3">
                    <input type="text" class="form-control form-control-user" id="palabraClave" formControlName="palabraClave">
                </div>
                <div class="col-6 col-md-3">
                    <label for="porcentaje">Porcentaje</label>
                </div>
                <div class="col-6 col-md-3">
                    <input type="text" class="form-control form-control-user" id="porcentaje"
                        formControlName="porcentaje">
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12 text-right mt-2">
                    <button type="button" (click)="search()" class="btn btn-primary mr-1">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <span> Buscar</span>
                    </button>
                </div>
            </div>
        </form>
    </p-accordionTab>
</p-accordion>
<div class="row mt-2">
    <div class="col-12">
        <p-table [columns]="cols" [value]="goodPractices" selectionMode="single" [paginator]="true" [rows]="10"
            [responsive]="true" (onLazyLoad)="customSort($event)" [lazy]="true" (onRowSelect)="onRowSelect($event)"
            [(selection)]="selectedGoodPractice">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td>
                        {{rowData['palabra_clave']}}
                    </td>
                    <td>
                        {{rowData['porcentaje']}}
                    </td>
                    <td>
                        {{rowData['user'].nombre}}
                    </td>
                    <td>
                        {{rowData['created_at'] | date: 'dd/MM/yyyy'}}
                    </td>
                    <td>
                        {{rowData['updated_at'] | date: 'dd/MM/yyyy'}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Añadir"></button>
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="Detalle buena práctica" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true"
    showEffect="fade" [modal]="true" [style]="{width: '300px'}">
    <div class="ui-g ui-fluid" *ngIf="goodPractice">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="palabra_clave">Palabra clave</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="palabra_clave" [(ngModel)]="goodPractice.palabra_clave" autofocus />
            </div>
        </div>
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="porcentaje">Porcentaje</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="porcentaje" [(ngModel)]="goodPractice.porcentaje" />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button *ngIf="!newGoodPractice" type="button" pButton icon="pi pi-times" (click)="confirm()"
                label="Eliminar"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Guardar"></button>
        </div>
    </p-footer>
</p-dialog>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
