<div class="row">
    <div class="col-12">
        <h1>Perfil</h1>
    </div>
</div>
<hr>
<form *ngIf="user" class="user" [formGroup]="profileForm">
    <div class="row">
        <div class="col-12 col-md-3">
            <label for="nombre">Nombre</label>
        </div>
        <div class="col-12 col-md-3">
            <input type="nombre" class="form-control" id="nombre" formControlName="nombre">
        </div>
        <div class="col-12 col-md-3 mt-3 mt-md-0">
            <label for="apellidos">Apellidos</label>
        </div>
        <div class="col-12 col-md-3">
            <input type="apellidos" class="form-control" id="apellidos" formControlName="apellidos">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-3">
            <label for="email">Correo electrónico</label>
        </div>
        <div class="col-12 col-md-3">
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="col-12 col-md-3 mt-3 mt-md-0">
            <label for="fechaCreacion">Fecha de creación</label>
        </div>
        <div class="col-12 col-md-3">
            <input type="fechaCreacion" class="form-control" id="fechaCreacion" formControlName="fechaCreacion">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-md-3">
            <label for="rol">Rol</label>
        </div>
        <div class="col-12 col-md-3" *ngIf="user.rol === 'USER'">
            <h4><span class="badge badge-secondary">Usuario</span></h4>
        </div>
        <div class="col-12 col-md-3" *ngIf="user.rol === 'ADMIN'">
            <h4><span class="badge badge-secondary">Administrador</span></h4>
        </div>
    </div>
</form>
