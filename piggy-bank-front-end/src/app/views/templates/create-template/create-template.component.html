<div class="row">
    <div class="col-12">
        <h1 *ngIf="isNewTemplate">Crear plantilla</h1>
        <h1 *ngIf="!isNewTemplate">Editar plantilla</h1>
    </div>
</div>
<hr>
<div class="row mt-3">
    <div class="col-12 mt-3 mt-md-0">
        <form>
            <div class="form-group">
                <label for="exampleInputPassword1">Tipo de recurso</label>
                <p-dropdown [options]="types" optionLabel="name">
                </p-dropdown>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Tipo de gasto</label>
                <p-dropdown [options]="spendings" optionLabel="name">
                </p-dropdown>
            </div>
            <div class="form-group">
                Si desea añadir un nuevo gasto acceda <a href="#" (click)="goExpenses()">aquí</a>
            </div>
            <div class="form-group text-right">
                <button type="button" (click)="addSpending()" class="btn btn-primary">
                    <i class="fas fa-plus" aria-hidden="true"></i>
                    <span> Añadir recurso existente</span>
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <h2>Plantilla Abril 2020</h2>
    </div>
</div>
<div class="row mx-1 mt-3">
    <div class="col-4 col-md-3 offset-md-2 p-2 text-center border border-dark">
        Nombre
    </div>
    <div class="col-4 col-md-2 p-2 text-center border border-dark">
        Valor
    </div>
    <div class="col-4 col-md-2 p-2 text-center border border-dark">
        Opciones
    </div>
</div>
<div class="row mx-1 text-white">
    <div class="fixed-row col-4 col-md-3 offset-md-2 p-2 text-center border border-dark">
        Ingresos
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
        1000
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
    </div>
</div>
<div class="row mx-1">
    <div class="resource-row col-4 col-md-3 offset-md-2 p-2 text-center border border-dark">
        Nómina
    </div>
    <div class="resource-row col-4 col-md-2 p-2 text-center border border-dark">
        1000
    </div>
    <div class="resource-row col-2 col-md-1 p-2 text-center border border-dark border-right-0"></div>
    <div class="resource-row col-2 col-md-1 text-center border border-dark border-left-0">
        <button type="button" (click)="delete()" class="btn btn-primary btn-sm mt-1">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div class="row mx-1 text-white">
    <div class="fixed-row col-4 col-md-3 offset-md-2 p-2 text-center border border-dark">
        Gastos primarios
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
        500
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
    </div>
</div>
<div class="row mx-1">
    <div class="resource-row col-4 col-md-3 p-2 offset-md-2 text-center border border-dark">
        Alquiler
    </div>
    <div class="resource-row col-4 col-md-2 p-2 text-center border border-dark">
        200
    </div>
    <div class="resource-row col-2 col-md-1 p-2 text-center border border-dark border-right-0">
        <p-checkbox pTooltip="¿Ha sido pagado el gasto?" tooltipPosition="top" name="groupname" value="val1">
        </p-checkbox>
    </div>
    <div class="resource-row col-2 col-md-1 primary-expense-item text-center border border-dark border-left-0">
        <button type="button" (click)="delete()" class="btn btn-primary btn-sm mt-1">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div class="row mx-1 text-white">
    <div class="fixed-row col-4 col-md-3 offset-md-2 p-2 text-center border border-dark">
        Gastos secundarios
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
        300
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
    </div>
</div>
<div class="row mx-1">
    <div class="resource-row col-4 col-md-3 offset-md-2 p-2 text-center border border-dark">
        Portátil
    </div>
    <div class="resource-row col-4 col-md-2 p-2 text-center border border-dark">
        30
    </div>
    <div class="resource-row col-2 col-md-1 p-2 text-center border border-dark border-right-0">
        <p-checkbox pTooltip="¿Ha sido pagado el gasto?" tooltipPosition="top" name="groupname" value="val1">
        </p-checkbox>
    </div>
    <div class="resource-row col-2 col-md-1 text-center border border-dark border-left-0">
        <button type="button" (click)="delete()" class="btn btn-primary btn-sm mt-1">
            <i class="fas fa-trash-alt" aria-hidden="true"></i>
        </button>
    </div>
</div>
<div class="row mx-1 text-white">
    <div class="fixed-row col-4 col-md-3 offset-md-2 p-2 text-center border border-dark">
        Ahorros
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
        200
    </div>
    <div class="fixed-row col-4 col-md-2 p-2 text-center border border-dark">
    </div>
</div>
<div class="row mt-3 text-right">
    <div class="col-12">
        <button type="button" (click)="save()" class="btn btn-primary">
            <i class="fas fa-save" aria-hidden="true"></i>
            <span> Guardar</span>
        </button>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Buenas prácticas
            </div>
            <div class="card-body">
                <div class="alert alert-success text-dark" role="alert">
                    Lore ipsum
                </div>
                <div class="alert alert-danger text-dark" role="alert">
                    Lore ipsum
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3 text-right">
    <div class="col-12">
        <button type="button" (click)="back()" class="btn btn-primary">
            <i class="fas fa-arrow-left" aria-hidden="true"></i>
            <span> Volver</span>
        </button>
    </div>
</div>
