<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5 bg-primary text-white ">
                <div class="card-body p-0 border border-dark border-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Olvidaste tu contraseña</h1>
                                </div>
                                <form *ngIf="!isEmailSent" [formGroup]="sendTokenEmailForm"
                                    (ngSubmit)="getTokenByEmail()" class="user">
                                    <div class="form-group">
                                        <label for="email">Correo electrónico</label>
                                        <input type="email" class="form-control form-control-user" id="email"
                                            formControlName="email" required>
                                        <div *ngIf="sendTokenEmailForm.controls.email.invalid && (sendTokenEmailForm.controls.email.dirty || sendTokenEmailForm.controls.email.touched)"
                                            class="alert alert-danger mt-1">
                                            <div *ngIf="sendTokenEmailForm.controls.email.errors.required">
                                                El correo electrónico es obligatorio
                                            </div>
                                            <div *ngIf="sendTokenEmailForm.controls.email.errors.email">
                                                El correo electrónico no tiene un formato correcto
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit"
                                        [disabled]="sendTokenEmailForm.pristine || sendTokenEmailForm.invalid"
                                        class="btn btn-secondary btn-user btn-block">
                                        Resetear contraseña
                                    </button>
                                </form>
                                <form *ngIf="isEmailSent" [formGroup]="resetPasswordForm"
                                    (ngSubmit)="ressetPassword()" class="user">
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <input type="password" class="form-control form-control-user" id="password"
                                            formControlName="password" required>
                                        <div *ngIf="resetPasswordForm.controls.password.invalid && (resetPasswordForm.controls.password.dirty || resetPasswordForm.controls.password.touched)"
                                            class="alert alert-danger mt-1">
                                            <div *ngIf="resetPasswordForm.controls.password.errors.required">
                                                La contraseña es obligatoria
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="token">Token</label>
                                        <input type="text" class="form-control form-control-user" id="token"
                                            formControlName="token" required>
                                        <div *ngIf="resetPasswordForm.controls.token.invalid && (resetPasswordForm.controls.token.dirty || resetPasswordForm.controls.token.touched)"
                                            class="alert alert-danger mt-1">
                                            <div *ngIf="resetPasswordForm.controls.token.errors.required">
                                                El token es obligatorio
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit"
                                        [disabled]="resetPasswordForm.pristine || resetPasswordForm.invalid"
                                        class="btn btn-secondary btn-user btn-block">
                                        Resetear contraseña
                                    </button>
                                </form>
                                <hr class="bg-white">
                                <div class="text-center">
                                    <a class="small text-white" [routerLink]="['/login']">Si ya tienes una cuenta,
                                        inicia sesión</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
