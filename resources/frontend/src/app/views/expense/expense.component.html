<div class="wrapper">
    <div class="row">
        <div class="col-12">
            <h1>Gastos</h1>
        </div>
    </div>
    <hr>

    <div class="card mt-3">
        <div class="card-header bg-primary text-white">
            Buscador de gastos
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12 col-md-6 form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control form-control-user" id="nombre"
                                    formControlName="nombre">
                            </div>
                            <div class="col-12 col-md-6 form-group">
                                <label for="nombre">Tipo de gasto</label>
                                <p-dropdown [options]="typesExpense" formControlName="tipo_gasto"
                                    placeholder="Seleccione tipo de gasto" optionLabel="valor" [showClear]="true">
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="row mt-1">
                            <div class="col-12 text-right mt-2">
                                <button [disabled]="loading" type="button" (click)="search()"
                                    class="btn btn-primary mr-1">
                                    <i class="fas" [ngClass]="{'fa-search': !loading, 'fa-spinner fa-spin': loading}"
                                        aria-hidden="true"></i>
                                    <span> Buscar</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-header bg-primary text-white">
            Listado de gastos
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <p-table [columns]="cols" [value]="expenses" [paginator]="true" [rows]="10" [responsive]="true"
                        (onLazyLoad)="customSort($event)" [lazy]="true" [totalRecords]="totalRecords">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                    {{col.header}}
                                    <p-sortIcon [field]="col.field"></p-sortIcon>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td>
                                    <span class="ui-column-title">Nombre</span>
                                    {{rowData['nombre']}}
                                </td>
                                <td>
                                    <span class="ui-column-title">Fecha de fin</span>
                                    {{rowData['fecha_fin'] | date: 'dd/MM/yyyy'}}
                                </td>
                                <td>
                                    <span class="ui-column-title">Tipo gasto</span>
                                    {{rowData['id_tipo_gasto'].valor}}
                                </td>
                                <td>
                                    <button type="button" (click)="onRowSelect(rowData['id'])"
                                        class="btn btn-secondary mr-1">
                                        <span><i class="fas fa-edit" aria-hidden="true"></i></span>
                                    </button>
                                    <button type="button" (click)="confirm(rowData['id'])"
                                        class="btn btn-secondary mr-1">
                                        <span><i class="fas fa-trash" aria-hidden="true"></i></span>
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary" let-rowData>
                            <div style="text-align:left">
                                <button type="button" pButton icon="pi pi-plus" (click)="add()" label="AÃ±adir"></button>
                            </div>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
