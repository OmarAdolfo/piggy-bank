<div class="row">
    <div class="col-12">
        <h1>Tipos de ahorros</h1>
    </div>
</div>
<hr>
<p-accordion>
    <p-accordionTab header="Búsqueda">
        <form [formGroup]="typeSavingForm">
            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="valor" class="form-control form-control-user" id="valor" formControlName="valor"
                        placeholder="Valor">
                </div>
                <div class="col-12 text-right mt-2">
                    <button type="button" (click)="search()" class="btn btn-primary mr-1">
                        <i class="fas fa-search" aria-hidden="true"></i>
                        <span> Buscar</span>
                    </button>
                </div>
            </div>
        </form>
    </p-accordionTab>
</p-accordion>
<div class="row mt-2">
    <div class="col-12">
        <p-table [columns]="cols" [value]="typesSaving" selectionMode="single" [paginator]="true" [rows]="10"
            [responsive]="true" (onLazyLoad)="customSort($event)" [lazy]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td>
                        {{rowData['valor']}}
                    </td>
                    <td>
                        {{rowData['created_at'] | date: 'dd/MM/yyyy'}}
                    </td>
                    <td>
                        {{rowData['updated_at'] | date: 'dd/MM/yyyy'}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary" let-rowData>
                <div style="text-align:left">
                    <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Añadir"></button>
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
<p-dialog header="Detalle tipo de ahorro" [(visible)]="displayDialog" [focusOnShow]="false" [responsive]="true"
    showEffect="fade" [modal]="true" [style]="{width: '300px'}">
    <div class="ui-g ui-fluid" *ngIf="typeSaving">
        <div class="ui-g-12">
            <div class="ui-g-4">
                <label for="valor">Valor</label>
            </div>
            <div class="ui-g-8">
                <input pInputText id="valor" [(ngModel)]="typeSaving.valor" autofocus />
            </div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Guardar"></button>
        </div>
    </p-footer>
</p-dialog>

<p-toast [style]="{marginTop: '80px'}"></p-toast>
